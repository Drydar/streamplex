<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Auth with Firebase</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="message"></div>
    <div class="title">
        <img src="streamplex.png" class="logo">
        <p class="app">StreamPlex</p>
    </div>

    <div class="container1" id="container1">
        <h2>Create an account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="signupEmail" placeholder="Email">
        <div class="password-container">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="toggleSignupPassword()">
                👁️
            </button>
        </div>        
        <button id="signupBtn">Sign Up</button>
    </div>

    <div class="container2" id="container2">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <div class="password-container">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="toggleLoginPassword()">
                👁️
            </button>
        </div>    
        <button id="loginBtn">Login</button>
    </div>

    <div class="links">
        <p>Don't have an account? <span id="signup">Sign up</span></p>
        <p>Already have an account? <span id="login">Login</span></p>
        <footer>
            <img src="rydar-tech.png">
            <p><b>Rydar-Tech Group</b></p>
        </footer>
    </div>
    <script>
        const login=document.getElementById('login');
        const signup=document.getElementById('signup');
        const container1=document.getElementById('container1');
        const container2=document.getElementById('container2');

        login.addEventListener('click', () => {
            container1.classList.remove('active');
            container2.classList.add('active');
        });

        signup.addEventListener('click', () => {
            container1.classList.add('active');
            container2.classList.remove('active');
        });

        function toggleSignupPassword() {
        const passwordInput = document.getElementById("signupPassword");
        const toggleButton = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerText = "🙈";  // Change icon to "hide"
    } else {
        passwordInput.type = "password";
        toggleButton.innerText = "👁️";  // Change icon to "show"
    }
}

function toggleLoginPassword() {
        const passwordInput = document.getElementById("loginPassword");
        const toggleButton = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerText = "🙈";  // Change icon to "hide"
    } else {
        passwordInput.type = "password";
        toggleButton.innerText = "👁️";  // Change icon to "show"
    }
}
    </script>
</body>
</html>
